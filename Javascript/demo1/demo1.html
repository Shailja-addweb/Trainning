<!DOCTYPE html>
<html>
	<head>
		<title>demo1</title>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<!-- <script type="text/javascript" src="js/script.js"></script> -->
		<script>
		var count = 0;
		var a=0;
		window.onload=function(){
  			document.getElementById("removeall").style.display='none';
  		}
			
			function create() {
	    		var n = document.getElementById("number").value;
	    		if(n == ''){
	    			alert("Enter Numbers to create text box.");	
	    			return false;
	    		}
	    	    if(isNaN(n) && n % 1 != 0){
	        		alert("Please enter only numbers");
	        		return false;
	        	}
			    for(var i=1; i <= n; i++){
			    	count++;

			    	// Create DIV Element
				    var y = document.createElement("div");
					y.setAttribute("id", "div" + count);
					y.setAttribute("class", "remove-div");

					// Create textbox
					var x = document.createElement("INPUT");
					x.setAttribute("type", "text");
					x.setAttribute("value", n);
					y.appendChild(x);

					// Remove button
					var remove = document.createElement("a");
					remove.setAttribute("href", "#");	
					remove.setAttribute("id", i);
				   	remove.textContent="REMOVE";	
					y.appendChild(remove);
					/*alert(y.id);*/
				    (function(ele) {
					    remove.addEventListener("click", function() {
							ele.removeChild(ele.childNodes[0]);
							ele.removeChild(ele.childNodes[0]);
				    		/*alert(y.id);*/
				    		count--;
					    })
				    }(y))

					// Append DIV With Textbox & Remove button
				    document.body.appendChild(y);
				}

				document.getElementById("removeall").style.display = "block";
			}

			function removeall(){
				
				const elements = document.getElementsByClassName("remove-div");
				while (elements.length > 0) {
					elements[0].remove();
				}
				
			}		


		</script>
	</head>
	<body>
		<h1>Text box created based on value of text box.</h1>
		<input type="Text" name="number" placeholder="Enter number" id="number" class="num">
		<button onclick="create()">Create</button>
		<br>
		<br>
		<br>

			<button id="removeall" class="RA" onclick="removeall()">Remove All</button>
	</body>
</html>
