<!DOCTYPE html>
<html>
<head>
	<title>Checkbox-functionality</title>
	<!-- <script type="text/javascript" src="js/jquery.min.js"></script> -->
	<script>
		function selectall(){
			debugger;
			var cb = document.getElementsByName('checkboxs');
		
			for(var i=0; i<cb.length; i++) {
    			cb[i].checked = true;
    		}
		}
		
	</script>
</head>
<body>
	<h1> Select all checkbox functionality. </h1>	

	<input type="checkbox" name="checkboxs" value="India">India<br />
	<input type="checkbox" name="checkboxs" value="London">London<br />
	<input type="checkbox" name="checkboxs" value="Australia">Australia<br />
	<input type="checkbox" name="checkboxs" value="Dubai">Dubai<br />
	<input type="checkbox" name="checkboxs" value="Qutar">Qutar<br /> 

	<button onclick="selectall()">SELECT ALL</button>
	<br>
	<br>


</body>
</html>
