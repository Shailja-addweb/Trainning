<!DOCTYPE html>
<html>
<head>
	<title>Math</title>
	<script>
		
		function calc() {
			debugger;
			var num1 = document.getElementById('num1').value;
			var num2 = document.getElementById('num2').value;
			var res;

			numbers = /^[0-9]+$/;
		
			if(num1 == '' || num2 == ''){
				alert("Please enter first number or Please enter second number");
			}
			else if(num1.match(numbers) || num2.match(numbers)){
				if (document.getElementById('add').checked) {
  					res = parseInt(num1) + parseInt(num2);
  					document.getElementById("txt").innerHTML = "Result is " + res;
				}
				else if(document.getElementById('sub').checked) {
  					res = parseInt(num1) - parseInt(num2);
  					document.getElementById("txt").innerHTML = "Result is " + res;
				}
				else if(document.getElementById('mul').checked) {
  					res = parseInt(num1) * parseInt(num2);
  					document.getElementById("txt").innerHTML = "Result is " + res;
				}
				else if(document.getElementById('div').checked) {
  					res = parseInt(num1) / parseInt(num2);
  					document.getElementById("txt").innerHTML = "Result is " + res;
				}
				else{
					alert("Please select the operation you want to perform");
				}
			}
			else{
			
				alert("Please enter only numeric value for first number or Please enter only numeric value for second number");
			}
			
		}

		function reset() {
			var num1 = document.getElementById('num1').value;
			var num2 = document.getElementById('num2').value;
			var res = 0;
			var op1 = document.getElementById('add').checked=false;
			var op2 = document.getElementById('sub').checked=false;
			var op3 = document.getElementById('mul').checked=false;
			var op4 = document.getElementById('div').checked=false;
			document.getElementById('num1').value = '';
			document.getElementById('num2').value = '';
			document.getElementById('txt').style.display = "none";
		}
		
	</script>
</head>
<body>
	<h1> Calculator for basic oprations </h1>

	Please enter first number :
	<input type="text" name="num" id="num1" ><br><br>

	Please enter second number :
	<input type="text" name="num" id="num2" ><br><br>

	Please select operation you want to perform :<br><br>
	<span id = "oprations">
		<label><input type="radio" name="opration" id="add" value="add">Addition</label><br><br>
		<label><input type="radio" name="opration" id="sub" value="sub">Subtraction</label><br><br>
		<label><input type="radio" name="opration" id="mul" value="mul">Multiplication</label><br><br>
		<label><input type="radio" name="opration" id="div" value="div">Division</label><br><br>
	</span>

	<button id="cal" onclick="calc()"> Calculate </button>
	<button id="reset" onclick="reset()"> Reset </button>

	<p id="txt"></p>
</body>
</html>
