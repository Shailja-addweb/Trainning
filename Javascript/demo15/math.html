<!DOCTYPE html>
<html>
<head>
	<title>Math</title>
	<script>
		var num1 = document.getElementById('num1').value;
		var num2 = document.getElementById('num2').value;
		var res;
		var op = document.getElementsByName('opration').value;

		function calc() {
			debugger;
			numbers = /^[0-9]+$/;
			alert(op);
			if(num1 == '' || num2 == ''){
				alert("Please enter first number or Please enter second number");
			}
			else if(num1.match(numbers) || num2.match(numbers)){
				switch(op){
					case '+': 
						res = num1 + num2;
						break;

					case '-':
						res = num1 - num2;
						break;

					case '*':
						res = num1 * num2;
						break;

					case '/':
						res = num1 / num2;

					default:
						alert("Please select the operation you want to perform");
				}
				document.getElementById("txt").innerHTML = "Result is " + res;
			}
			else{
			
				alert("Please enter only numeric value for first number or Please enter only numeric value for second number");
			}
			
		}

		function reset() {
			res = 0;
			op.checked = false;
			document.getElementById('num1').value = '';
			document.getElementById('num2').value = '';
		}
		
	</script>
</head>
<body>
	<h1> Calculator for basic oprations </h1>

	Please enter first number :
	<input type="text" name="num" id="num1" ><br><br>

	Please enter second number :
	<input type="text" name="num" id="num2" ><br><br>

	Please select operation you want to perform :<br><br>
	<span id = "oprations">
		<label><input type="radio" name="opration" id="add" value="+">Addition</label><br><br>
		<label><input type="radio" name="opration" id="sub" value="-">Subtraction</label><br><br>
		<label><input type="radio" name="opration" id="mul" value="*">Multiplication</label><br><br>
		<label><input type="radio" name="opration" id="div" value="/">Division</label><br><br>
	</span>

	<button id="cal" onclick="calc()"> Calculate </button>
	<button id="reset" onclick="reset()"> Reset </button>

	<p id="txt"></p>
</body>
</html>
